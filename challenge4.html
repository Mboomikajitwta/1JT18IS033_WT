<!DOCTYPE HTML> 
<html> 
<head><title>Program-4</title></head> 
<body> 
 <script type="text/javascript"> 
 var str = prompt("Enter the Input", ""); 
 if (!(isNaN(str))) //isNaN means is Not a Number 
 { 
 var num, rev = 0,remainder, pro; 
 num = parseInt(str);
 
 while (num != 0) 
 { 
 remainder = num % 10; 
 num = parseInt(num / 10); 
 rev = rev * 10 + remainder; 
 } 
 pro = str * rev;
 alert("Reverse of " + str + " is " + rev);
 alert("product of the " + str + " and " + rev + " is " + pro); 
 }  
  
 else 
 { 
 var vowels=0;
 str = str.toUpperCase(); 
 for (var i = 0; i < str.length-1; i++) //0,1,2,3 
 { 
 var chr = str.charAt(i); 
 if (chr == 'A' || chr == 'E' || chr == 'I' || chr == 'O' || chr == 'U')  
 vowels=vowels+1;
 break;
 } 
 if (i < str.length) 
 alert("The position of the left most vowel is " + (vowels+1)); 
 else 
 alert("No vowel found in the entered string"); 
 }  
</script> 
</body> 
</html>
